name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/server/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      NODE_VERSION: '20'
      PNPM_VERSION: '10.4.1'

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jadapi-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/jadapi-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/jadapi-server:buildcache,mode=max
          
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/jadapi-server:latest
            
            # Stop and remove existing container
            docker stop jadapi-server || true
            docker rm jadapi-server || true
            
            # Start new container
            docker run -d \
              --name jadapi-server \
              --restart unless-stopped \
              -p 3001:3001 \
              --env-file /etc/jadapi/.env.production \
              -v jadapi-uploads:/app/uploads \
              ${{ secrets.DOCKERHUB_USERNAME }}/jadapi-server:latest
            
            # Clean up old images
            docker image prune -f
            
            # Verify deployment
            timeout 30s bash -c 'until $(curl --output /dev/null --silent --fail http://localhost:3001/health); do printf "."; sleep 2; done'